<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
    <title>Formulario</title>
</head>
<body>
    <header class="cabezera">
        <section class="hijo1">
            <img src="Img/icon.png" class="logo" alt="">
            <h1>nourriture</h1>
        </section class="barra">
        <nav class="hijo2">
            <ul>
                <li>Inicio</li>
                <li>Informacion</li>
                <li>Platillos</li>
                <li>Clases</li>
            </ul>
        </nav>
        <nav class="chico">
            <img src="./Img/nav.png" alt="" class="img-barra">
        </nav>
        
    </header>
    <main>
        
      <section class="form-register">

        <h4>Formulario de suscripción</h4>
        <legend>Datos Personales</legend>
        <label for="name">Nombre</label>
        <input type="text" id="name" name="name" minlength="2"  maxlength="80">
        <label for="lastname">Apellido</label>
        <input type="text" id="lastname" name="lastname" minlength="2" maxlength="80">

        <label for="dni">DNI</label>
        <input type="number" id="dni" name="dni" min="5" max="8">

        <label for="email">Mail</label>
        <input type="email" id="email" name="email" >
        <br>
        <label for="genre">Genero</label>
        <input type="radio" id="genre" value="genre" value="f">Femenino 
        <input type="radio" id="genre" value="genre" value="m">Masculino 
        <input type="radio" id="genre" value="genre" value="o" checked>Otro
        <br>
        <label for="fecha">Fecha de Nacimiento</label>
        <input type="date" name="date" id="date">
      
      
      
        <p></p>
        <fieldset>
            <legend>Preferencias de recetas</legend>
            <input type="checkbox" name="preferencias" id="preferencias" value="vegano">Veganas
            <input type="checkbox" name="preferencias" id="preferencias" value="celiaco">Apto para celíacos
            <input type="checkbox" name="preferencias" id="preferencias" value="carne">Carnes a las brasas
            <input type="checkbox" name="preferencias" id="preferencias" value="postres">Postres
            <input type="checkbox" name="preferencias" id="preferencias" value="pasteleria">Pastelería
            <input type="checkbox" name="preferencias" id="preferencias" value="arroces">Arroces y pastas
            <input type="checkbox" name="preferencias" id="preferencias" value="saludable">Saludables

            <br>
            <label for="foto">Subi tu foto de perfil</label>
            <input type="file" name="foto" accept=".jpeg, .jpg, .png" id="foto">
            <br>
            <label for="description">Contanos tus preferencias</label>

            <textarea name="description" id="description" cols="30" row="30"> </textarea>

        </fieldset>
        <p></p>


        <button type="submit" onclick="validarformulario()">Suscribirme</button>
        <button type="reset">Cancelar</button>

        <p id="mensaje"></p>

        <p><a href="#">No recuerdo mi contraseña</a></p>
      </section>

    </main>
    <script src="JavasCript/javas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
