<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/main.css">
    <title>Formulario</title>
</head>
<body>
    <header class="cabezera">
        <section class="hijo1">
            <img src="Img/icon.png" class="logo" alt="">
            <h1>nourriture</h1>
        </section class="barra">
        <nav class="hijo2">
            <ul>
                <li>Inicio</li>
                <li>Informacion</li>
                <li>Platillos</li>
                <li>Clases</li>
            </ul>
        </nav>
        <nav class="chico">
            <img src="./Img/nav.png" alt="" class="img-barra">
        </nav>
        
    </header>
    <main>
        
        <section class="form-register">
            <h4>Formulario de suscripción</h4>
            <input clas="controls" type="text" name="nombres" id="nombres" placeholder="Ingrese su nombre">
            <input clas="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su Apellido">
            <input clas="controls" type="email" name="correo" id="correo" placeholder="Ingrese su correo">
            <input clas="controls" type="password" name="passw" id="passw" placeholder="Ingrese su contraseña">
            <p></p>
            <input clas="controls" type="submit" value="Suscribirme">
            <p><a href="#">No recuerdo mi contraseña</a></p>
        </section>

    </main>
    <script src="JavasCript/javas.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
